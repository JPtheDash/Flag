<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>May Day Countdown</title>
<style>
  body {
    background-color: yellow;
    overflow: hidden;
    position: relative;
  }
  .pie {
    position: relative;
    display: inline-block;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background-color: #ccc;
  }
  .slice {
    position: absolute;
    width: 100%;
    height: 100%;
    clip: rect(auto, auto, auto, auto);
    border-radius: 50%;
    transform-origin: center center;
  }
  .remaining {
    background-color: green;
  }
  .worm {
    position: absolute;
    top: 50%;
    left: -100px;
    width: 100px;
    height: 20px;
    background-color: #ff0000;
    animation: moveWorm 5s linear infinite;
  }
  @keyframes moveWorm {
    0% { left: -100px; }
    100% { left: 100%; }
  }
</style>
</head>
<body>
<h1>May Day Countdown</h1>

<div class="pie">
  <div class="slice remaining" style="clip: rect(0px, 100px, 200px, 0px);"></div>
</div>

<p id="countdown"></p>

<div class="worm"></div>

<script>
// Countdown timer
var countDownDate = new Date("May 25, 2024 00:00:00").getTime();
var currentTime = new Date().getTime();
var remainingDays = Math.ceil((countDownDate - currentTime) / (1000 * 60 * 60 * 24));

document.getElementById("countdown").innerHTML = "Days left until May Day: " + remainingDays;

</script>
</body>
</html>
