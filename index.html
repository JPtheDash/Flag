<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>May Day Countdown</title>
<style>
  .container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .box {
    width: 80%;
    height: 80%;
    border: 2px solid black;
    border-radius: 10px;
    padding: 20px;
    background-color: #f9f9f9;
    position: relative;
    overflow: hidden;
  }
  .pie {
    position: relative;
    display: inline-block;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background-color: #ccc;
    margin-bottom: 20px;
  }
  .slice {
    position: absolute;
    width: 100%;
    height: 100%;
    clip: rect(0px, 100px, 200px, 0px);
    border-radius: 50%;
    transform-origin: center center;
  }
  .remaining {
    background-color: green;
    clip: rect(auto, auto, auto, auto);
  }
  .worm {
    position: absolute;
    top: 50%;
    left: -100px;
    width: 100px;
    height: 20px;
    background-color: #ff0000;
    animation: moveWorm 5s linear infinite, waveWorm 1s ease-in-out infinite;
  }
  @keyframes moveWorm {
    0% { left: -100px; }
    100% { left: calc(100% + 100px); }
  }
  @keyframes waveWorm {
    0% { transform: translateY(-5px); }
    50% { transform: translateY(5px); }
    100% { transform: translateY(-5px); }
  }
</style>
</head>
<body>
<div class="container">
  <div class="box">
    <h1>May Day Countdown</h1>
    <div class="pie">
      <!-- Each segment of the pie chart represents one day -->
      <?php
        $remainingDays = 10; // For demonstration, replace with actual remaining days
        $angleIncrement = 360 / $remainingDays;
        for ($i = 0; $i < $remainingDays; $i++) {
          echo '<div class="slice remaining" style="transform: rotate(' . ($angleIncrement * $i) . 'deg);"></div>';
        }
      ?>
    </div>
    <p id="countdown">Days left until May Day: <?php echo $remainingDays; ?></p>
    <div class="worm"></div>
  </div>
</div>
</body>
</html>
