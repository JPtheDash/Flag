<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flag Guessing Game</title>
<style>
  /* Basic styling */
  body {
    font-family: Arial, sans-serif;
  }
  #guessInput {
    margin-bottom: 10px;
  }
  #flagDisplay {
    max-width: 100%;
    height: auto;
    display: none; /* Hide the flag initially */
  }
</style>
</head>
<body>

<!-- Guess input -->
<input type="text" id="guessInput" placeholder="Enter country name">

<!-- Flag display -->
<img id="flagDisplay" src="" alt="Flag">

<script>
var countriesData;

// Fetch data about countries from the REST Countries API
fetch("https://restcountries.com/v3.1/all")
  .then(response => response.json())
  .then(data => {
    countriesData = data;
  });

// Function to start the game
function startGame() {
  // Pick a random country
  var randomIndex = Math.floor(Math.random() * countriesData.length);
  var randomCountry = countriesData[randomIndex];
  
  // Display the flag of the random country
  var flagImage = document.getElementById("flagDisplay");
  flagImage.src = randomCountry.flags.png;
  flagImage.style.display = "block";
  
  // Clear the guess input field
  document.getElementById("guessInput").value = "";
}

// Function to check the user's guess
function checkGuess() {
  var guess = document.getElementById("guessInput").value.trim().toLowerCase();
  var flagImage = document.getElementById("flagDisplay");
  
  // Get the name of the country from the flag URL
  var flagUrl = flagImage.src;
  var countryName = flagUrl.substring(flagUrl.lastIndexOf("/") + 1, flagUrl.lastIndexOf("."));

  // Check if the guess matches the country name
  if (guess === countryName) {
    alert("Correct! You guessed the country correctly.");
  } else {
    alert("Incorrect! Try again.");
  }
}
</script>

<!-- Buttons to start the game and check the guess -->
<button onclick="startGame()">Start Game</button>
<button onclick="checkGuess()">Check Guess</button>

</body>
</html>
