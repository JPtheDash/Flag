<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flag Guessing Game</title>
<style>
  /* Basic styling */
  body {
    font-family: Arial, sans-serif;
  }
  #options {
    margin-bottom: 10px;
  }
  .option {
    margin-right: 10px;
  }
  #flagDisplay {
    max-width: 100%;
    height: auto;
    display: none; /* Hide the flag initially */
  }
</style>
</head>
<body>

<!-- Options for the user to choose from -->
<div id="options"></div>

<!-- Flag display -->
<img id="flagDisplay" src="" alt="Flag">

<script>
var countriesData;
var correctCountry;

// Fetch data about countries from the REST Countries API
fetch("https://restcountries.com/v3.1/all")
  .then(response => response.json())
  .then(data => {
    countriesData = data;
  });

// Function to start the game
function startGame() {
  // Pick a random country
  var randomIndex = Math.floor(Math.random() * countriesData.length);
  correctCountry = countriesData[randomIndex];
  
  // Display the flag of the random country
  var flagImage = document.getElementById("flagDisplay");
  flagImage.src = correctCountry.flags.png;
  flagImage.style.display = "block";
  
  // Generate multiple-choice options
  var optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  var options = [];
  options.push(correctCountry.name.common); // Add the correct country to options
  
  // Add three incorrect countries to options
  while (options.length < 4) {
    var randomIndex = Math.floor(Math.random() * countriesData.length);
    var randomCountry = countriesData[randomIndex].name.common;
    if (!options.includes(randomCountry)) {
      options.push(randomCountry);
    }
  }
  
  // Shuffle options
  options.sort(() => Math.random() - 0.5);
  
  // Display options
  options.forEach(option => {
    var button = document.createElement("button");
    button.textContent = option;
    button.className = "option";
    button.onclick = function() { checkGuess(option); };
    optionsDiv.appendChild(button);
  });
}

// Function to check the user's guess
function checkGuess(guess) {
  var flagImage = document.getElementById("flagDisplay");
  
  // Get the name of the correct country
  var correctCountryName = correctCountry.name.common;
  
  // Check if the guess matches the correct country name
  if (guess === correctCountryName) {
    alert("Correct! You guessed the country correctly.");
  } else {
    alert("Incorrect! Try again.");
  }
}
</script>

<!-- Button to start the game -->
<button onclick="startGame()">Start Game</button>

</body>
</html>
