<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>May Day Countdown</title>
<style>
  body {
    background-color: yellow;
  }
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid #dddddd;
    text-align: center;
    padding: 8px;
  }
  th {
    background-color: #f2f2f2;
  }
  .highlight {
    background-color: #ffcc00;
  }
</style>
</head>
<body>
<h1>May Day Countdown</h1>
<h2>May 2024</h2>
<table>
  <thead>
    <tr>
      <th>Sun</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
      <th>Sat</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td class="highlight">1</td> <!-- Highlighting May Day -->
    </tr>
    <!-- Add other rows as needed -->
  </tbody>
</table>

<p id="countdown"></p>

<script>
// Countdown timer
var countDownDate = new Date("May 25, 2024 00:00:00").getTime();

var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));

  document.getElementById("countdown").innerHTML = "Time up to May Day: " + days + "d ";
}, 1000);
</script>
</body>
</html>
