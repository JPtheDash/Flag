<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>May Day Countdown</title>
<style>
  body {
    background-color: yellow;
    text-align: center;
  }
  .pie {
    position: relative;
    display: inline-block;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background-color: #ccc;
  }
  .slice {
    position: absolute;
    width: 100%;
    height: 100%;
    clip: rect(0px, 100px, 200px, 0px);
    border-radius: 50%;
  }
  .elapsed {
    clip: rect(0px, 100px, 200px, 0px);
    background-color: red;
  }
  .remaining {
    clip: rect(auto, auto, auto, auto);
    background-color: green;
  }
</style>
</head>
<body>
<h1>May Day Countdown</h1>

<div class="pie">
  <div class="slice elapsed"></div>
  <div class="slice remaining"></div>
</div>

<p id="countdown"></p>

<script>
// Countdown timer
var countDownDate = new Date("May 25, 2024 00:00:00").getTime();

var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var totalTime = 1000 * 60 * 60 * 24; // Total time in milliseconds (1 day)
  var elapsedPercentage = ((totalTime - distance) / totalTime) * 100;
  var remainingPercentage = 100 - elapsedPercentage;

  document.querySelector('.elapsed').style.transform = "rotate(" + (360 * (elapsedPercentage / 100)) + "deg)";
  document.querySelector('.remaining').style.transform = "rotate(" + (360 * (remainingPercentage / 100)) + "deg)";

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("countdown").innerHTML = "Time up to May Day: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</body>
</html>
